<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mercury</title>
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline class="video">
            <source src="./media/m_fe.mp4" type="video/mp4">
        </video>
        <header>
            <nav>
                <img src="./media/m_fe_logo.png" alt="mercury logo" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">DOCS</a></li>
                    <li><a href="#">SUPPORT</a></li>
                </ul>
            </nav>
        </header>
        <div class="content slide-left">
            <main>
                <h1><span id="mer">mer</span><span id="cu">cu</span><span id="ry">ry</span></h1>
                <br>
                <hr>
                <br>
                <hr>
                <br>
                <hr>
                <p>
                    Leading Wallet Notification System for agEUR Hodl-ers.
                </p>
                <br>
                <br>
                <br>
                <a href="#" class="btn">Sign Up</a>
            </main>
            <br>
            <div class="footer">
                Mercury &copy 2024
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
           <span class="close">&times;</span>
           <form class="form">
             <h1 class="title">Sign Up</h1>
             <div class="inputContainer">
               <input type="email" class="input" placeholder="Email">
               <label for="" class="label">Email</label>
             </div>
             <div class="inputContainer">
               <input type="text" class="input" placeholder="Username">
               <label for="" class="label">Username</label>
             </div>
             <div class="inputContainer">
               <input type="password" class="input" placeholder="Password">
               <label for="" class="label">Password</label>
             </div>
             <div class="inputContainer">
               <input type="password" class="input" placeholder="Confirm Password">
               <label for="" class="label">Confirm Password</label>
             </div>
             <input type="submit" class="submitBtn" value="Sign up">
           </form>
        </div>
       </div>
       <script src="script.js"></script>
</body>
</html>
